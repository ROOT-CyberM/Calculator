<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Калькулятор</title>
    <style>
        :root{
            --bg:#000;
            --panel:#111;
            --muted:#333;
            --ios-yellow:#f1a33c;
            --light:#a5a5a5;
            --button-size: 70px;
            --button-gap: 10px;
            --border-radius: 20px;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family:"Comfortaa",sans-serif;
            background:var(--bg);
            -webkit-font-smoothing:antialiased;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
        }

        .wrapper{
            width:100%;
            max-width:400px;
            display:flex;
            flex-direction:column;
            align-items:center;
            transition: all 0.3s ease;
            gap: 15px;
        }

        .header{
            width:100%;
            display:flex;
            justify-content:flex-end;
            padding: 0 5px;
        }
        .header button{
            background:var(--ios-yellow);
            color:#fff;
            border:0;
            width:50px;
            height:50px;
            border-radius:50%;
            font-size:20px;
            display:inline-flex;
            align-items:center;
            justify-content:center;
            cursor:pointer;
            transition: transform 0.1s ease, background 0.2s ease;
        }
        .header button:active{
            transform: scale(0.95);
        }

        .main-area{
            width:100%;
            display:flex;
            flex-direction:column;
            align-items:center;
            transition: all 0.3s ease;
            gap: 15px;
        }

        #display{
            width:100%;
            background:var(--panel);
            color:#fff;
            padding:20px 25px;
            border-radius:var(--border-radius);
            font-size:48px;
            text-align:right;
            min-height:80px;
            overflow-x:auto;
            white-space:nowrap;
            font-weight:300;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .extra-panel{
            width:100%;
            overflow:hidden;
            transition: all 0.3s ease;
            max-height:0;
            opacity:0;
        }
        .extra-panel.show{
            max-height:200px;
            opacity:1;
        }

        .extra-grid{
            display:grid;
            grid-template-columns:repeat(3,1fr);
            gap:var(--button-gap);
            width:100%;
        }
        .extra-grid button{
            height:60px;
            border-radius:var(--border-radius);
            background:var(--muted);
            border:0;
            color:#fff;
            font-size:18px;
            cursor:pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }
        .extra-grid button:active{
            transform: scale(0.95);
            background: #444;
        }

        .calculator{
            display:grid;
            grid-template-columns: 3fr 1fr;
            gap: var(--button-gap);
            width:100%;
        }

        .col-left{
            display:flex;
            flex-direction:column;
            gap:var(--button-gap);
        }

        .row{
            display:flex;
            gap:var(--button-gap);
        }

        .digits{
            display:flex;
            flex-direction:column;
            gap:var(--button-gap);
        }
        .digits-row{
            display:flex;
            gap:var(--button-gap);
        }

        button.btn{
            width:var(--button-size);
            height:var(--button-size);
            border-radius:50%;
            border:0;
            font-size:28px;
            color:#fff;
            background:var(--muted);
            cursor:pointer;
            transition: background 0.2s ease, transform 0.1s ease;
            display:flex;
            align-items:center;
            justify-content:center;
            flex: 1;
        }
        button.btn:active{
            transform: scale(0.95);
        }

        .btn.zero{
            flex: 2;
            border-radius:var(--border-radius);
            justify-content:flex-start;
            padding-left:28px;
        }

        .btn.top{ 
            background:var(--light); 
            color:#000; 
            font-weight:600; 
        }
        .btn.top:active{
            background: #bbb;
        }

        .col-right{
            display:flex;
            flex-direction:column;
            gap:var(--button-gap);
        }
        .btn.op{ 
            background:var(--ios-yellow); 
            color:#fff; 
            font-size:32px;
            width: 100%;
        }
        .btn.op:active{
            background: #e0942e;
        }

        @media (max-width:420px){
            :root{
                --button-size: 65px;
                --button-gap: 8px;
            }
            .wrapper{ max-width:100% }
            #display{ font-size:42px; padding:18px 22px; min-height:70px; }
        }

        @media (max-width:380px){
            :root{
                --button-size: 60px;
                --button-gap: 6px;
            }
            body{ padding:15px; }
            #display{ font-size:36px; padding:15px 20px; min-height:65px; }
            button.btn{ font-size:24px }
            .btn.zero{ padding-left:24px; }
            .extra-grid button{ height:55px; font-size:16px }
        }

        .wrapper.compact{ gap: 10px; }
        .main-area.compact{ gap: 10px; }
    </style>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="header">
            <button id="toggle-extra" aria-label="extra"><i class="fa-solid fa-calculator"></i></button>
        </div>

        <div class="main-area" id="mainArea">
            <div id="display">0</div>

            <div class="extra-panel" id="extraPanel" aria-hidden="true">
                <div class="extra-grid">
                    <button data-value="(">(</button>
                    <button data-value=")">)</button>
                    <button data-value="^">x²</button>

                    <button data-value="sqrt(">√</button>
                    <button data-value="sin(">sin</button>
                    <button data-value="cos(">cos</button>

                    <button data-value="tan(">tan</button>
                    <button data-value="log(">log</button>
                    <button data-value="ln(">ln</button>
                </div>
            </div>
        </div>

        <div class="calculator">
            <div class="col-left">
                <div class="row">
                    <button class="btn top" id="clear">C</button>
                    <button class="btn top" id="plusminus"><i class="fa-solid fa-plus-minus"></i></button>
                    <button class="btn top" id="percent">%</button>
                </div>

                <div class="digits">
                    <div class="digits-row">
                        <button class="btn num">7</button>
                        <button class="btn num">8</button>
                        <button class="btn num">9</button>
                    </div>
                    <div class="digits-row">
                        <button class="btn num">4</button>
                        <button class="btn num">5</button>
                        <button class="btn num">6</button>
                    </div>
                    <div class="digits-row">
                        <button class="btn num">1</button>
                        <button class="btn num">2</button>
                        <button class="btn num">3</button>
                    </div>
                    <div class="digits-row">
                        <button class="btn num zero">0</button>
                        <button class="btn num" id="dot">,</button>
                    </div>
                </div>
            </div>

            <div class="col-right">
                <button class="btn op" data-op="/">÷</button>
                <button class="btn op" data-op="*">×</button>
                <button class="btn op" data-op="-">−</button>
                <button class="btn op" data-op="+">+</button>
                <button class="btn op" id="equals">=</button>
            </div>
        </div>
    </div>

    <script>
(function(){
    const toggle = document.getElementById('toggle-extra');
    const extra = document.getElementById('extraPanel');
    const mainArea = document.getElementById('mainArea');
    const wrapper = document.getElementById('wrapper');
    const display = document.getElementById('display');

    let currentValue = '0';
    let resetOnNextInput = false;

    function updateDisplay() {
        display.textContent = currentValue;
        display.scrollLeft = display.scrollWidth;
    }

    async function calculateResult() {
        try {
            let expression = currentValue;
            
            // Убираем = если есть
            if (expression.endsWith('=')) {
                expression = expression.slice(0, -1);
            }
            
            const response = await fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ expression: expression })
            });
            
            const data = await response.json();
            currentValue = data.result;
            resetOnNextInput = true;
            updateDisplay();
            
        } catch (error) {
            currentValue = 'Ошибка';
            resetOnNextInput = true;
            updateDisplay();
        }
    }

    function handleNumber(num) {
        if (resetOnNextInput || currentValue === '0' || currentValue === 'Ошибка') {
            currentValue = num;
            resetOnNextInput = false;
        } else {
            currentValue += num;
        }
        updateDisplay();
    }

    function handleZero() {
        if (resetOnNextInput || currentValue === 'Ошибка') {
            currentValue = '0';
            resetOnNextInput = false;
        } else if (currentValue !== '0') {
            currentValue += '0';
        }
        updateDisplay();
    }

    function handleOperator(op) {
        if (resetOnNextInput) {
            resetOnNextInput = false;
        }
        
        if (/[+\-*/]$/.test(currentValue)) {
            currentValue = currentValue.slice(0, -1) + op;
        } else {
            currentValue += op;
        }
        updateDisplay();
    }

    function handleDecimal() {
        if (resetOnNextInput || currentValue === 'Ошибка') {
            currentValue = '0,';
            resetOnNextInput = false;
        } else {
            const parts = currentValue.split(/[+\-*/]/);
            const lastPart = parts[parts.length - 1];
            if (!lastPart.includes(',')) {
                currentValue += ',';
            }
        }
        updateDisplay();
    }

    function handleClear() {
        currentValue = '0';
        resetOnNextInput = false;
        updateDisplay();
    }

    function handlePlusMinus() {
        if (currentValue !== '0' && currentValue !== 'Ошибка') {
            if (currentValue.startsWith('-')) {
                currentValue = currentValue.slice(1);
            } else {
                currentValue = '-' + currentValue;
            }
            updateDisplay();
        }
    }

    function handlePercent() {
        if (currentValue !== '0' && currentValue !== 'Ошибка') {
            currentValue += '%';
            updateDisplay();
        }
    }

    function handleFunction(func) {
        if (resetOnNextInput || currentValue === '0' || currentValue === 'Ошибка') {
            currentValue = func;
            resetOnNextInput = false;
        } else {
            currentValue += func;
        }
        updateDisplay();
    }

    // Обработчики событий
    toggle.addEventListener('click', () => {
        const shown = extra.classList.toggle('show');
        extra.setAttribute('aria-hidden', !shown);
        if (shown) {
            mainArea.classList.add('compact');
            wrapper.classList.add('compact');
        } else {
            mainArea.classList.remove('compact');
            wrapper.classList.remove('compact');
        }
    });

    // Цифры 1-9
    document.querySelectorAll('.num:not(.zero)').forEach(button => {
        button.addEventListener('click', () => {
            handleNumber(button.textContent.trim());
        });
    });

    // Ноль
    document.querySelector('.zero').addEventListener('click', handleZero);

    // Точка
    document.getElementById('dot').addEventListener('click', handleDecimal);

    // Очистка
    document.getElementById('clear').addEventListener('click', handleClear);

    // ±
    document.getElementById('plusminus').addEventListener('click', handlePlusMinus);

    // %
    document.getElementById('percent').addEventListener('click', handlePercent);

    // Операторы (кроме равно)
    document.querySelectorAll('.op:not(#equals)').forEach(button => {
        button.addEventListener('click', () => {
            const op = button.getAttribute('data-op') || button.textContent.trim();
            handleOperator(op);
        });
    });

    // Равно
    document.getElementById('equals').addEventListener('click', () => {
        if (currentValue !== 'Ошибка') {
            calculateResult();
        }
    });

    // Дополнительные функции
    document.querySelectorAll('.extra-grid button').forEach(button => {
        button.addEventListener('click', () => {
            let func = button.getAttribute('data-value') || button.textContent.trim();
            if (func === '^') {
                func = '^2';
            }
            handleFunction(func);
        });
    });

    // Инициализация
    updateDisplay();
})();
</script>
</body>
</html>
